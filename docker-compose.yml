version: '3.8'

services:
  # PostgreSQL database for order history
  postgres:
    image: postgres:15-alpine
    container_name: dex-postgres
    environment:
      POSTGRES_DB: dex_db
      POSTGRES_USER: dex_user
      POSTGRES_PASSWORD: dex_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dex_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: dex-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Local Ethereum node (Hardhat)
  hardhat:
    build:
      context: .
      dockerfile: docker/Dockerfile.hardhat
    container_name: dex-hardhat
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/app/contracts
      - ./scripts:/app/scripts
    command: npx hardhat node --hostname 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Sequencer (Rust)
  sequencer:
    build:
      context: .
      dockerfile: docker/Dockerfile.sequencer
    container_name: dex-sequencer
    environment:
      REDIS_URL: redis://redis:6379
      RPC_URL: http://hardhat:8545
      BLOCK_TIME_MS: 800
      MAX_TX_PER_BLOCK: 10000
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    volumes:
      - ./zk-rollup-core:/app
    restart: unless-stopped

  # REST API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: dex-api
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      RPC_URL: http://hardhat:8545
      DATABASE_URL: postgresql://dex_user:dex_password@postgres:5432/dex_db
      JWT_SECRET: dev-secret-change-in-production
      ORDERBOOK_ADDRESS: ${ORDERBOOK_ADDRESS:-0x0}
      CORS_ORIGIN: http://localhost:3002
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./node_modules:/app/node_modules
    command: npm run dev:api
    restart: unless-stopped

  # WebSocket Feed
  websocket:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: dex-websocket
    environment:
      NODE_ENV: development
      WS_PORT: 3001
      REDIS_URL: redis://redis:6379
      RPC_URL: http://hardhat:8545
      ORDERBOOK_ADDRESS: ${ORDERBOOK_ADDRESS:-0x0}
      CORS_ORIGIN: http://localhost:3002
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./node_modules:/app/node_modules
    command: npm run dev:websocket
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: dex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - metrics-exporter
    restart: unless-stopped

  # Metrics Exporter
  metrics-exporter:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: dex-metrics-exporter
    environment:
      NODE_ENV: development
      METRICS_PORT: 9091
      REDIS_URL: redis://redis:6379
      RPC_URL: http://hardhat:8545
    ports:
      - "9091:9091"
    depends_on:
      redis:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    volumes:
      - ./monitoring:/app/monitoring
      - ./node_modules:/app/node_modules
    command: npm run dev:metrics
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: dex-grafana
    ports:
      - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: dex-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      NEXT_PUBLIC_ORDERBOOK_ADDRESS: ${ORDERBOOK_ADDRESS:-0x0}
    ports:
      - "3002:3000"
    depends_on:
      - api
      - websocket
    volumes:
      - ./exchange-front-ui:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped

  # Alerting Service
  alerting:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: dex-alerting
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      RPC_URL: http://hardhat:8545
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      PAGERDUTY_API_KEY: ${PAGERDUTY_API_KEY:-}
      PAGERDUTY_SERVICE_KEY: ${PAGERDUTY_SERVICE_KEY:-}
      EMAIL_RECIPIENTS: ${EMAIL_RECIPIENTS:-}
    depends_on:
      redis:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    volumes:
      - ./monitoring:/app/monitoring
      - ./node_modules:/app/node_modules
    command: npm run dev:alerting
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: dex-network
    driver: bridge
